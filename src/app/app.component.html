<div class="container">
  <h1 class="text-center">Digimons</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let digimon of digimones" >
      <div class="card" style="width: 18rem;">
        <img src="{{ digimon.img }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title">{{ digimon.name }}</h3>
          <p class="card-text"><b>Level: </b>{{ digimon.level }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
